<div>
    <div class="table-responsive">
        <p-table [value]="items" styleClass="p-datatable-sm p-datatable-striped" [scrollable]="true">
            <ng-template pTemplate="colgroup">
                <colgroup>
                    <col style="width:50px">
                    <col *ngFor="let col of cols" [ngStyle]="{width:col.width}">
                    <col style="width:150px">
                    <col style="width:150px">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">STT</th>
                    <th *ngFor="let header of cols">
                        {{header.header}}
                    </th>
                    <th>Nguyên giá (Triệu đồng)</th>
                    <th>Giá trị còn lại (Triệu đồng)</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
                <tr>
                    <td class="text-center">
                        {{ 10 * (paging.CurrentPage - 1) + i + 1 }}
                    </td>
                    <td class="text-center" *ngFor="let col of cols">
                        {{col.type === undefined ? item[col.field]:(item[col.field]|number)}}
                    </td>
                    <td class="text-right">{{item.NguyenGia|number:'0.0'}}</td>
                    <td class="text-right">{{item.GiaTriConLai|number:'0.0'}}</td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center ">
                    Tổng số tài sản {{items.length}}.
                    <!--p-jc-between <p-paginator [totalRecords]="paging.TotalItem" [rows]="10"
                        (onPageChange)="changePage($event)"></p-paginator> -->
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
