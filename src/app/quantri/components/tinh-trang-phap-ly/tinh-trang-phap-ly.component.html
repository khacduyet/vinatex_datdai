<div>
    <div class="table-responsive">
        <p-table [value]="items" styleClass="p-datatable-sm p-datatable-striped wrap-text" [scrollable]="true">
            <ng-template pTemplate="colgroup">
                <colgroup>
                    <col style="width:50px">
                    <col *ngFor="let col of cols" [ngStyle]="{width:col.width}">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">STT</th>
                    <th *ngFor="let header of cols">
                        {{header.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
                <tr>
                    <td class="text-center">
                        {{ 10 * (paging.CurrentPage - 1) + i + 1 }}
                    </td>
                    <td>{{item.TendmBienDong}}</td>
                    <td class="text-center">{{item.NoiDungBienDong}}</td>
                    <td class="text-center">{{item.NgayKy|date:'dd/MM/yyyy'}}</td>
                    <td>{{item.NguoiKy}}</td>
                    <!-- <td *ngFor="let col of cols" >
                        {{item[col.field]}}
                    </td> -->
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center">
                    Tổng số biến động {{items.length}}.
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
