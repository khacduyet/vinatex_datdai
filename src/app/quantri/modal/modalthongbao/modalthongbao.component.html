<div class="modal-header">
    <h5 class="modal-title">Thông báo</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <p style="white-space: pre-line">
        {{message}}
    </p>
</div>
<div class="modal-footer">
    <button pButton pRipple label="Xác nhận" class="p-button-sm p-mr-2" (click)="_modal.close()"></button>
    <button pButton pRipple label="Hủy" class="p-button-sm p-button-outlined p-button-secondary p-mr-2" (click)="_modal.dismiss()"></button>
</div>
