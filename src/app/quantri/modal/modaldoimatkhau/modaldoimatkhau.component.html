<div class="modal-header">
    <h5 class="modal-title">Đổi mật khẩu</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-grid">
        <div class="p-col-12 p-p-3 d-flex flex-column">
            <label>Mật khẩu cũ:</label>
            <input type="password" pPassword placeholder="Mật khẩu cũ" class="p-inputtext-sm"
                [(ngModel)]="oldPass" [feedback]="false" />
        </div>
        <div class="p-col-12 p-p-3 d-flex flex-column">
            <label>Mật khẩu mới:</label>
            <input type="password" pPassword placeholder="Mật khẩu mới" class="p-inputtext-sm"
                [(ngModel)]="newPass" />
        </div>
        <div class="p-col-12 p-p-3 d-flex flex-column">
            <label>Xác nhận mật khẩu mới:</label>
            <input type="password" pPassword placeholder="Xác nhận mật khẩu" class="p-inputtext-sm"
                [(ngModel)]="confirmPass" [feedback]="false" />
        </div>
    </div>
</div>
<div class="modal-footer">
    <button pButton pRipple label="Xác nhận" 
        class="p-button-sm p-mr-2" (click)="ChangePass()"></button>
    <button pButton pRipple label="Thoát" icon="pi pi-trash"
        class="p-button-sm p-button-outlined p-button-secondary p-mr-2" (click)="_activeModal.dismiss()"></button>
</div>
