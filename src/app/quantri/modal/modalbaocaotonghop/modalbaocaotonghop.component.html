<div class="modal-header">
    <h5 class="modal-title">Báo cáo tổng hợp</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <app-baocaotaichinh [IDVung]="IDVung"></app-baocaotaichinh>
</div>
<div class="modal-footer">
    <button pButton pRipple label="Đóng" class="p-button-sm p-button-outlined p-button-secondary p-mr-2" (click)="_modalActive.dismiss()"></button>
</div>
