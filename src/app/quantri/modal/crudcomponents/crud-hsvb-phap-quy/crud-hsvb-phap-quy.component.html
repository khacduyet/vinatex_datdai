<div>
    <button pButton pRipple label="Thêm mới" icon="pi pi-plus" class="p-button-sm p-mr-2" (click)="add()"></button>
    <div class="p-mt-3">
        <p-table [value]="TepDinhKems|isXoa" styleClass="p-datatable-sm wrap-text p-datatable-striped" [scrollable]="true">
            <ng-template pTemplate="colgroup">
                <colgroup>
                    <col style="width:50px">
                    <col *ngFor="let col of cols" [ngStyle]="{width:col.width}">
                    <col style="width: 100px;">
                </colgroup>
            </ng-template>
            <ng-template pTemplate="header">
                <tr>
                    <th class="text-center">STT</th>
                    <th *ngFor="let header of cols">
                        {{header.header}}
                    </th>
                    <th></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-item let-i="rowIndex">
                <tr>
                    <td class="text-center">
                        <!-- {{ 10 * (paging.CurrentPage - 1) + i + 1 }} -->
                        {{i+1}}
                    </td>
                    <td class="text-center">
                        {{getLabel(item)}}
                    </td>
                    <td class="text-center">
                        {{item.GhiChu}}
                    </td>
                    <td class="text-center">
                        {{item.TenVanBan}}
                    </td>
                    <td class="text-center">
                        {{item.CoQuanBanHanh}}
                    </td>
                    <td class="text-center">
                        {{item.SoVanBan}}
                    </td>
                    <td class="text-center">{{item.NgayQuyetDinhUnix===0?'':(item.NgayQuyetDinh|date:'dd/MM/yyyy')}}</td>
                    <td class="text-center">{{item.NoiLuuTruGoc}}</td>
                    <td class="text-center"><a href="javascript:void(0)" (click)="_services.download(item.Link)">{{item.TenGoc}}</a></td>
                    <!-- <td class="text-center" *ngFor="let col of cols">
                        {{item[col.field]}}
                    </td> -->
                    <td class="text-center date">
                        <button pButton pRipple type="button" icon="pi pi-pencil"
                            class="p-button-text p-button-sm p-button-secondary p-mr-2" (click)="edit(item,i)"></button>
                        <button pButton pRipple type="button" icon="pi pi-trash"
                            class="p-button-text p-button-sm p-button-secondary"(click)="delete(i)"></button>
                    </td>
                </tr>
            </ng-template>
            <ng-template pTemplate="summary">
                <div class="p-d-flex p-ai-center">
                    Tổng số văn bản {{(TepDinhKems|isXoa).length}}.
                    <!-- Tổng số văn bản {{paging.TotalItem}}. -->
                    <!--p-jc-between <p-paginator [totalRecords]="paging.TotalItem" [rows]="10"
                        (onPageChange)="changePage($event)"></p-paginator> -->
                </div>
            </ng-template>
        </p-table>
    </div>
</div>
