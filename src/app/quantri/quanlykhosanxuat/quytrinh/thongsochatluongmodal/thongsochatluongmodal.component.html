<div class="modal-header">
    <h5 class="modal-title">{{opt==='add'?'Thêm mới':'Cập nhật'}} thông số chất lượng</h5>
    <div class="p-col-12 p-lg-4 p-p-0 d-flex flex-column flex-lg-row">
        <!-- <label class="p-col-12 p-lg-4 p-p-0 my-auto">Nhà máy:</label>
        <div class="p-col-12 p-lg-8 p-p-0">
            <p-dropdown [filter]="true" [options]="listNhaMay" placeholder="Chọn nhà máy" styleClass="p-inputtext-sm"
                [(ngModel)]="item.NhaMay"></p-dropdown>
        </div> -->
    </div>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="onClose()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm"
                (click)="onClose()"></button>
            <button pButton pRipple type="button" label="Lưu nháp" class="p-mr-2 p-button-sm " (click)="GhiLai()"
                *ngIf="checkbutton.Ghi"></button>
            <button pButton pRipple type="button" label="Xóa" class="p-mr-2 p-button-sm" *ngIf="checkbutton.Xoa"
                (click)="XoaQuyTrinh()"></button>
            <!-- <button pButton pRipple type="button" label="Không duyệt" class="p-mr-2 p-button-sm" (click)="KhongDuyet()"
                *ngIf="checkbutton.KhongDuyet"></button> -->
            <button pButton pRipple type="button" label="Xác nhận" class="p-mr-2 p-button-sm"
                (click)="ChuyenDuyet()" *ngIf="checkbutton.ChuyenTiep"></button>
            <!-- <button pButton pRipple type="button" label="Kết xuất" class="p-mr-2 p-button-sm"></button> -->
        </div>

    </div>
    <div class="p-grid">
        <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Lô bông:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [ngModel]="item.TenLoBong" disabled="true" pInputText/>
            </div>
        </div>
        <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Ngày nhập:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-calendar dateFormat="dd/mm/yy" inputStyleClass="p-inputtext-sm" [locale]="lang"
                    [monthNavigator]="true" [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="true"
                    [(ngModel)]="item.Ngay" inputId="icon" placeholder="dd/mm/yyyy">
                </p-calendar>
            </div>
        </div>
        <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Trọng lượng BQ/Kiện:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.TrongLuong">
                </p-inputNumber>
            </div>
        </div>

        <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Container:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.TenContainer" disabled="true" pInputText/>
            </div>
        </div>
        <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Số hợp đồng:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.SoHopDong" disabled="true" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-p-0 d-flex flex-column">
            <div class="modal-bt p-mb-4 ">
                <button pButton pRipple type="button" label="Import cơ lý" class="p-mr-2 p-button-sm" (click)="importExcel()"></button>
                <button pButton pRipple type="button" *ngIf="item.listItem !== undefine && item.listItem !== []"
                label="Import MIC 100" class="p-mr-2 p-button-sm" (click)="importExcelMic()"></button>
                <button pButton pRipple type="button" label="Excel cơ lý mẫu" class="p-mr-2 p-button-sm" (click)="exportExcelMau(0)"></button>
                <button pButton pRipple type="button" label="Excel MIC 100 mẫu" class="p-mr-2 p-button-sm" (click)="exportExcelMau(1)"></button>
            </div>
            <p-table [lazy]="true" [scrollable]="true" scrollHeight="40vh"
            [value]="item.listItem|isXoa" styleClass="p-datatable-sm wrap-text p-datatable-gridlines"
                selectionMode="single">
                <ng-template pTemplate="colgroup">
                    <colgroup>
                        <col style="width:50px">
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col style="text-align: center;">
                        <col style="text-align: center;">
                        <col style="width:100px">
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th rowspan="2">#</th>
                        <th rowspan="2">Kiện</th>
                        <th rowspan="2">Tên</th>
                        <th colspan="11">Chất lượng bông</th>
                        <th rowspan="2">Kiện dài</th>
                        <th rowspan="2"></th>
                    </tr>
                    <tr>
                        <th>Neps</th>
                        <th>Mic</th>
                        <th>Mat</th>
                        <th>UHML</th>
                        <th>Str</th>
                        <th>SFI</th>
                        <th>Rd</th>
                        <th>+b</th>
                        <th>Tạp</th>
                        <th>Ẩm</th>
                        <th>Chất lượng xấu</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td>
                            {{ 15 * (paging.CurrentPage - 1) + i + 1 }}
                        </td>
                        <td class="text-center">{{item.Ma}}</td>
                        <td class="text-center">
                            <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ten" pInputText/>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.Neps">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.Mic">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.Mat">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.UHML">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.Str">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.SFI">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.Rd">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.b">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.Tap">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.Am">
                            </p-inputNumber>
                         </td>
                         <td class="text-center">
                            <input type="checkbox" [(ngModel)]="item.isChatLuongXau"/>
                         </td>
                         <td class="text-center">
                            <input type="checkbox" class="p-inputtext-sm" [(ngModel)]="item.isKienDai"/>
                         </td>
                        <td>
                            <!-- <button pButton pRipple icon="pi pi-pencil"
                                class="p-button-sm p-button-rounded p-button-secondary p-button-text"
                                (click)="editChiTiet(item,i)" pTooltip="Sửa" showDelay="1000"
                                tooltipPosition="bottom"></button> -->
                            <button pButton pRipple icon="pi pi-trash"
                                class="p-button-sm p-button-rounded p-button-secondary p-button-text"
                                (click)="delete(i)" pTooltip="Xóa" showDelay="1000"
                                tooltipPosition="bottom"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="summary">
                    <div class="p-d-flex p-ai-center p-jc-between">
                        Tổng số bản ghi {{paging.TotalItem}}.<p-paginator #paginator [totalRecords]="paging.TotalItem" [rows]="15"
                            (onPageChange)="changePage($event)"></p-paginator>
                    </div>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!-- <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()"></button>
    <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2"
        (click)="activeModal.dismiss()"></button> -->
</div>
