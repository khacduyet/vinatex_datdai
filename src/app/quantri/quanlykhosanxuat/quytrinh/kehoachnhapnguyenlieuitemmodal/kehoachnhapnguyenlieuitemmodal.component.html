<div class="modal-header">
    <h5 class="modal-title">Kế hoạch nhập nguyên liệu theo đợt</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm"
                (click)="Onclose()"></button>
            <button pButton pRipple type="button" label="Ghi" class="p-mr-2 p-button-sm " (click)="GhiLai()"
                *ngIf="checkbutton.Ghi"></button>
        </div>
    </div>
    <div class="p-grid">
        <div class="p-col-12 p-p-0 d-flex flex-column">
            <p-table [value]="item.listDot|isXoa" styleClass="p-datatable-sm wrap-text p-datatable-striped">
                <ng-template pTemplate="colgroup">
                    <colgroup>
                        <col style="width:50px">
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col style="width: 57px;">
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>SL Container</th>
                        <th>Tổng số kiện</th>
                        <th>Thời gian cập cảng</th>
                        <th>Thời gian dự kiến về kho</th>
                        <th>Số lượng nhập (Tấn)</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-items let-i="rowIndex">
                    <tr>
                        <td class="text-center">{{i+1}}</td>
                        <td>
                            <p-inputNumber [minFractionDigits]="0" locale="vi-VN" [(ngModel)]="items.Container">
                            </p-inputNumber>
                        </td>
                        <td>
                            <p-inputNumber [minFractionDigits]="0" locale="vi-VN" [(ngModel)]="items.TongSoKien">
                            </p-inputNumber>
                        </td>
                        <td>
                            <p-calendar dateFormat="dd/mm/yy" [locale]="lang" [monthNavigator]="true"
                                [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="false"
                                [(ngModel)]="items.ThoiGianCapCang" inputId="icon" placeholder="dd/mm/yyyy">
                            </p-calendar>
                        </td>
                        <td>
                            <p-calendar dateFormat="dd/mm/yy" [locale]="lang" [monthNavigator]="true"
                                [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="false"
                                [(ngModel)]="items.ThoiGianDuKien" inputId="icon" placeholder="dd/mm/yyyy">
                            </p-calendar>
                        </td>
                        <td>
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="items.SoLuongNhap">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <button pButton pRipple icon="pi pi-times"
                                class="p-button-sm p-button-rounded p-button-secondary p-button-text p-mr-2"
                                (click)="delete(i)" pTooltip="Xóa" tooltipPosition="bottom"></button>
                        </td>
                    </tr>
                </ng-template>
                <ng-template pTemplate="footer" *ngIf="opt!=='modal'">
                    <tr>
                        <td>
                        </td>
                        <td>
                            <p-inputNumber [minFractionDigits]="0" locale="vi-VN" [(ngModel)]="newTableItem.Container">
                            </p-inputNumber>
                        </td>
                        <td>
                            <p-inputNumber [minFractionDigits]="0" locale="vi-VN" [(ngModel)]="newTableItem.TongSoKien">
                            </p-inputNumber>
                        </td>
                        <td>
                            <p-calendar dateFormat="dd/mm/yy" [locale]="lang" [monthNavigator]="true"
                                [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="false"
                                [(ngModel)]="newTableItem.ThoiGianCapCang" inputId="icon" placeholder="dd/mm/yyyy">
                            </p-calendar>
                        </td>
                        <td>
                            <p-calendar dateFormat="dd/mm/yy" [locale]="lang" [monthNavigator]="true"
                                [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="false"
                                [(ngModel)]="newTableItem.ThoiGianDuKien" inputId="icon" placeholder="dd/mm/yyyy">
                            </p-calendar>
                        </td>
                        <td>
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="newTableItem.SoLuongNhap">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <button pButton pRipple type="button" icon="pi pi-plus"
                                class="p-button-rounded p-button-sm " (click)="add()"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
