<div class="modal-header">
    <h5 class="modal-title">Kế hoạch xuất hàng {{nametype}}</h5>
    <!-- <div class="p-col-12 p-lg-4 p-p-0 d-flex flex-column flex-lg-row">
        <label class="p-col-12 p-lg-4 p-p-0 my-auto">Nhà máy:</label>
        <div class="p-col-12 p-lg-8 p-p-0">
            <p-dropdown [filter]="true" [options]="listNhaMay" placeholder="Chọn nhà máy" styleClass="p-inputtext-sm"
                [(ngModel)]="item.NhaMay"></p-dropdown>
        </div>
    </div> -->
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm"
                (click)="Onclose()"></button>
            <button pButton pRipple type="button" label="Lưu nháp" class="p-mr-2 p-button-sm " (click)="GhiLai()"
                *ngIf="checkbutton.Ghi"></button>
            <button pButton pRipple type="button" label="Xóa" class="p-mr-2 p-button-sm" *ngIf="checkbutton.Xoa"
                (click)="XoaQuyTrinh()"></button>
            <!-- <button pButton pRipple type="button" label="Không duyệt" class="p-mr-2 p-button-sm" (click)="KhongDuyet()"
                *ngIf="checkbutton.KhongDuyet"></button> -->
            <button pButton pRipple type="button" label="Xác nhận" class="p-mr-2 p-button-sm"
                (click)="ChuyenTiep()" *ngIf="checkbutton.ChuyenTiep"></button>
            <!-- <button pButton pRipple type="button" label="Kết xuất" class="p-mr-2 p-button-sm"></button> -->
        </div>

    </div>
    <div class="p-grid">
        <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Nội dung:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input pInputText type="text" [(ngModel)]="item.NoiDung">
            </div>
        </div>
        <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Ngày <span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <p-calendar dateFormat="dd/mm/yy" [locale]="lang" [monthNavigator]="true"
                                [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="false"
                                [(ngModel)]="item.Ngay" inputId="icon" placeholder="dd/mm/yyyy">
                            </p-calendar>
            </div>
        </div>
        <div class="p-col-12 p-lg-4 p-p-3 d-flex flex-column flex-lg-row">
            <label class="p-col-12 p-lg-2 p-p-0 my-auto">Ghi chú:</label>
            <div class="p-col-12 p-lg-10 p-p-0">
                <input pInputText type="text" [(ngModel)]="item.GhiChu">
            </div>
        </div>
        <div class="p-col-12 p-p-0 d-flex flex-column">
            <div class="p-d-flex p-flex-row p-jc-between p-mb-3">
                <button pButton pRipple type="button" label="Chọn mặt hàng" class="p-mr-2 p-button-sm"
                    (click)="GetMatHangTheoKho()"></button>
            </div>
            <p-table [value]="item.listItem|isXoa" styleClass="p-datatable-sm wrap-text p-datatable-striped">
                <ng-template pTemplate="colgroup">
                    <colgroup>
                        <col style="width:50px">
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col>
                        <col style="width:100px">
                    </colgroup>
                </ng-template>
                <ng-template pTemplate="header">
                    <tr>
                        <th>#</th>
                        <th>Mặt hàng</th>
                        <th>Số hợp đồng</th>
                        <th>Đơn giá</th>
                        <th>Số lượng Container</th>
                        <th>Số tấn</th>
                        <th>Thời gian xuất hàng <span class="text-danger">*</span></th>
                        <th>Người nhận hàng</th>
                        <th>Khách hàng</th>
                        <th>Ghi chú</th>
                        <th style="width: 100px;"></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-item let-i="rowIndex">
                    <tr>
                        <td class="text-center">{{i+1}}</td>
                        <td class="text-center">
                            {{item.Ten}}
                        </td>
                        <td class="text-center">
                            <input pInputText type="text" [(ngModel)]="item.SoHopDong">
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.DonGia">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.Container">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.SoLuongXuat">
                            </p-inputNumber>
                        </td>
                        <td class="text-center">
                            <p-calendar dateFormat="dd/mm/yy" [locale]="lang" [monthNavigator]="true"
                                [yearNavigator]="true" [yearRange]="yearRange" [showIcon]="false"
                                [(ngModel)]="item.ThoiGianDuKien" inputId="icon" placeholder="dd/mm/yyyy">
                            </p-calendar>
                        </td>
                        <td>
                            <input pInputText type="text" [(ngModel)]="item.NguoiNhan">
                        </td>
                        <td>
                            <input pInputText type="text" [(ngModel)]="item.KhachHang">
                        </td>
                        <td>
                            <input pInputText type="text" [(ngModel)]="item.GhiChu">
                        </td>
                        <td class="text-center">
                            <button pButton pRipple icon="pi pi-times"
                                class="p-button-sm p-button-rounded p-button-secondary p-button-text p-mr-2"
                                (click)="delete(i)" pTooltip="Hủy" tooltipPosition="bottom"></button>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<div class="modal-footer">
    <!-- <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()"></button>
    <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2"
        (click)="activeModal.dismiss()"></button> -->
</div>
