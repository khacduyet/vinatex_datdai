<div class="modal-header">
    <h5 class="modal-title">Thống kê điện {{nametype}}</h5>
    <!-- <div class="p-col-12 p-lg-4 p-p-0 d-flex flex-column flex-lg-row">
        <label class="p-col-12 p-lg-4 p-p-0 my-auto">Nhà máy:</label>
        <div class="p-col-12 p-lg-8 p-p-0">
            <p-dropdown [filter]="true" [options]="listNhaMay" placeholder="Chọn nhà máy" styleClass="p-inputtext-sm"
                [(ngModel)]="item.NhaMay"></p-dropdown>
        </div>
    </div> -->
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-d-flex p-flex-row p-jc-between">
        <div class="modal-bt p-mb-4 ">
            <button pButton pRipple type="button" label="Quay lại" class="p-mr-2 p-button-sm"
                (click)="Onclose()"></button>
            <button pButton pRipple type="button" label="Ghi" class="p-mr-2 p-button-sm " (click)="GhiLai()"
                [disabled]="khongclicknhieu"></button>
        </div>
    </div>

    <p-tabView (onChange)="changeTab($event)" styleClass="no-content">
        <p-tabPanel [header]="item.Ten" *ngFor="let item of item.lstMayBienAp">
        </p-tabPanel>
    </p-tabView>
    <div *ngFor="let item of lstKhungGio" class="p-mb-3">
        <p-panel toggler="header" [toggleable]="true" [collapsed]="true" styleClass="p-pl-0">
            <p-header (click)="collapsed.toggle($event)">
                {{item.HeaderPanel}}
            </p-header>

            <div class="p-grid">
                <div class="p-col-12 p-p-0 d-flex flex-column">
                    <p-table [value]="item.lstCongTo" styleClass="p-datatable-sm wrap-text p-datatable-striped">
                        <ng-template pTemplate="colgroup">
                            <colgroup>
                                <col>
                                <col>
                                <col>                                
                                <col>
                                <col>
                                <col>
                                <!-- <col style="width: 5rem;"> -->
                            </colgroup>
                        </ng-template>
                        <ng-template pTemplate="header">
                            <tr>
                                <th class="text-center">
                                    Tên công tơ
                                </th>
                                <th class="text-center">
                                    Số cũ (KW)
                                </th>
                                <th class="text-center">
                                    Số mới (KW)
                                </th>
                                <th *ngFor="let header of cols">
                                    {{header.header}}
                                </th>
                                <!-- <th>
                                </th> -->
                            </tr>
                        </ng-template>
                        <ng-template pTemplate="body" let-items let-i="rowIndex">
                            <tr>
                                <td>
                                    {{items.Ten}}
                                </td>
                                <td class="text-right">
                                    <p-inputNumber [minFractionDigits]="0" locale="vi-VN" [(ngModel)]="items.SoCu"
                                        [disabled]="true">
                                    </p-inputNumber>
                                </td>
                                <td class="text-right">
                                    <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="items.SoMoi" (onBlur)="tinhgiatri(items)">
                                    </p-inputNumber>
                                </td>
                                <td *ngFor="let col of cols" class="text-right">
                                    {{items[col.field]|number:'0.0'}}
                                </td>
                                <!-- <td class="text-center date">
                                    <button pButton pRipple type="button" icon="pi pi-pencil"
                                        class="p-button-text p-button-sm p-button-secondary p-mr-2"
                                        (click)="items.isNhapSoCu=!items.isNhapSoCu" pTooltip="Sửa" showDelay="1000"
                                        tooltipPosition="bottom"></button>
                                </td> -->
                            </tr>
                        </ng-template>
                    </p-table>
                </div>
            </div>
        </p-panel>
    </div>
</div>
<div class="modal-footer">
    <!-- <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()"></button>
    <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2"
        (click)="activeModal.dismiss()"></button> -->
</div>
