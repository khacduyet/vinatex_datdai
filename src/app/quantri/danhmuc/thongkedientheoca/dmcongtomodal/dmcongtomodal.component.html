<div class="modal-header">
    <h5 class="modal-title">{{title}}</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-grid">
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Mã<span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ma" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Tên<span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ten" pInputText />
            </div>
        </div>    
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Phân nhóm công tơ:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-dropdown [filter]="true" [options]="listnhomcongto" placeholder="Chọn" [(ngModel)]="item.idNhomCongToDien"
                styleClass="p-inputtext-sm"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Máy biến áp:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-dropdown [filter]="true" [options]="listmaybienap" placeholder="Chọn" [(ngModel)]="item.idMayBienAp"
                styleClass="p-inputtext-sm"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Hệ số nhân:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-inputNumber [minFractionDigits]="0" locale="vi-VN" [(ngModel)]="item.HeSoNhan">
                </p-inputNumber>
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Công suất tiêu thụ đầu:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-inputNumber [minFractionDigits]="2" locale="vi-VN" [(ngModel)]="item.SoDauKy">
                </p-inputNumber>
            </div>
        </div>        
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Ghi chú:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" (keyup.enter)="accept()" [(ngModel)]="item.GhiChu" pInputText />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()" [disabled]="khongclicknhieu"></button>
    <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2"
        (click)="activeModal.dismiss()"></button>
</div>
