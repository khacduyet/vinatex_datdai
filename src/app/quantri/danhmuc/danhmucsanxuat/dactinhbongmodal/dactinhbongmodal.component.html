<div class="modal-header">
    <h5 class="modal-title">{{opt==='add'?'Thêm mới':'Cập nhật'}} đặc tính bông</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-grid">
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Loại bông</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-dropdown [options]="listdmLoaiBong" placeholder="Chọn danh mục loại bông" styleClass="p-inputtext-sm"
                    [(ngModel)]="item.IddmLoaiBong"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Cấp bông</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <p-dropdown [options]="listdmCapBong" placeholder="Chọn danh mục cấp bông" styleClass="p-inputtext-sm"
                    [(ngModel)]="item.IddmCapBong"></p-dropdown>
            </div>
        </div>
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Đặc tính</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.DacTinh" pInputText />
            </div>
        </div>
        <div class="p-col-12 flex-column flex-lg-row d-flex">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Ghi chú</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" (keyup.enter)="accept()" [(ngModel)]="item.GhiChu" pInputText />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()" [disabled]="khongclicknhieu"></button>
    <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2" (click)="activeModal.dismiss()"></button>
</div>
