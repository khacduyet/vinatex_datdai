<div class="modal-header">
    <h5 class="modal-title">{{opt==='add'?'Thêm mới':'Cập nhật'}} hình thức xử lý</h5>
    <button *ngIf="false" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div class="p-grid">
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Mã <span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ma" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Tên <span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Ten" pInputText />
            </div>
        </div>
        
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Loại <span class="text-danger">*</span>:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.Loai" pInputText />
                <!-- <p-dropdown [options]="listDanhMucLoaiHinhThucXuLy" placeholder="Chọn loại hình thức xử lý" styleClass="p-inputtext-sm" dataKey="ID"
                    [(ngModel)]="item.LoaiHinhThucXuLy" optionLabel="Ten"></p-dropdown> -->
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Sắp xếp:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.SapXep" pInputText />
            </div>
        </div>
        <div class="p-col-12 p-d-flex p-flex-row">
            <label class="p-col-12 p-lg-4 p-p-0 my-auto">Ghi chú:</label>
            <div class="p-col-12 p-lg-8 p-p-0">
                <input type="text" class="p-inputtext-sm" [(ngModel)]="item.GhiChu" pInputText />
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button pButton pRipple label="Chấp nhận" class="p-button-sm p-mr-2" (click)="accept()"></button>
    <button pButton pRipple label="Thoát" class="p-button-sm p-button-outlined p-button-secondary p-mr-2" (click)="activeModal.dismiss()"></button>
</div>
